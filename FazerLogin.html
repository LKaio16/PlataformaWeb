<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="icon" href="./Assets/Imagens/CodeAcademyLogoSemFundo.png">
    <link rel="stylesheet" href="Styles/login.css">

</head>


<body>

    <div class="container">

        <div>
            <img src="./Assets/Imagens/CodeAcademyLogoSemFundo.png" alt="Logo Code Academy">

            <h2>Login</h2>

        </div>

        <form action="">
            <label for="username">Digite seu E-mail:</label>
            <input type="text" id="username" name="username" placeholder="Digite seu E-mail">

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha">

            <input type="submit" value="Entrar" class="button_login">
            <a href="FazerCadastro.html">
                <input type="button" value="Cadastrar-se" class="button_registrar">

            </a>

        </form>


        <div class="Sign_modes">
            <img src="./Assets/Imagens/SignGoogle.png" alt="Logo Code Academy">


        </div>



    </div>



</body>

</html>
